<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/forum.css" />
		<title>C.S.R. Delft sandbox</title>

		<script src="https://unpkg.com/phosphor-icons"></script>

		<meta
			name="theme-color"
			content="#111f47"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#111f47"
			media="(prefers-color-scheme: dark)"
		/>
	</head>
	<body style="height: 100vh">
		{{> nav }}

		<div class="container-fluid bg-light p-3 h-100 pb-5">
			<div class="container">
				<nav class="mt-3" aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item">
							<a href="/"><i class="ph-house-fill"></i></a>
						</li>
						<li class="breadcrumb-item active" aria-current="page">
							Forum
						</li>
					</ol>
				</nav>
			</div>

			<div class="container bg-white rounded p-3">
				{{> header-forum }} {{> nieuwdraadje-modal }} {{> filter-modal
				}} {{> share-modal }}

				<!-- Forum list -->
				<div class="list-group list-group-flush ps-sm-4">
					{{#each forum-topics}}
					<a
						class="list-group-item list-group-item-action px-0 position-relative"
						href="/forum-topic.html"
					>
						<span
							class="position-absolute top-50 start-0 translate-begin"
						>
							<i class="ph-lock-simple-fill"></i>
						</span>

						<div
							class="d-flex justify-content-between align-items-center ps-24"
						>
							<span>
								<b>{{this}}</b>
								<span
									class="badge bg-secondary text-white mx-1"
								>
									C.S.R. Zaken
								</span>
							</span>

							<p class="text-black-50 m-0 fw-light">
								2 uur geleden
							</p>
						</div>
						<div
							class="d-flex justify-content-between align-items-center ps-24"
						>
							<p class="text-black-50 m-0 fw-light">
								<span class="text-dark">Am. Faasse:</span> An
								item
							</p>

							<span
								class="badge rounded-pill bg-accent text-white"
							>
								1
								<span class="visually-hidden">
									ongelezen berichten
								</span>
							</span>
						</div>
					</a>
					{{/each}}
				</div>

				{{> pagination }}
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script type="module" src="./assets/js/forum.js"></script>
		<script>
			// Copy the RSS and forum link
			function copyLink(inputId) {
				/* Get the input field */
				var copyText = document.getElementById(inputId);

				/* Select the text in the input field */
				copyText.select();
				copyText.setSelectionRange(0, 99999); /* For mobile devices */

				/* Copy the text inside the text field */
				document.execCommand('copy');

				/* Alert the copied text */
				alert('Copied the text: ' + copyText.value);
			}

			// When submitting the new draadje form
			function submitForm() {
				/* Get the form */
				var form = document.getElementById('forumForm');

				// Submit it
				form.submit();
			}
		</script>
	</body>
</html>
