<h2 class="h6 fw-bolder">Forum</h2>

<div class="list-group list-group-flush">
	{{#each voorpagina.forum}}
	<div class="list-group-item">
		<div class="d-flex align-items-center">
			<p class="text-nowrap text-truncate flex-grow-1">
				<span class="forum-item-moment d-inline-block">
					{{this.tijd}}
				</span>
				{{this.titel}}
			</p>
			{{#if this.nieuweBerichten}}
			<span class="badge rounded-pill bg-accent">{{ this.aantalNieuw }}</span>
			{{/if}}
		</div>
	</div>
	{{/each}}
</div>
