<!-- Header buttons -->
<header class="d-flex justify-content-between align-items-center ps-sm-4">
	<div class="position-relative">
		<span class="position-absolute top-50 start-0 translate-begin">
			<i class="fas fa-lock"></i>
		</span>
		<h1 class="ps-24 d-block text-truncate">LAN partij LANCie XX</h1>
	</div>

	<div class="dropdown d-block d-md-none">
		<button
			class="btn btn-primary dropdown-toggle"
			type="button"
			id="dropdownMenuButton1"
			data-bs-toggle="dropdown"
			aria-expanded="false"
		>
			Opties
		</button>
		<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
			<li>
				<a class="dropdown-item" href="#nieuwBericht">
					<i class="fas fa-plus-circle"></i>
					Nieuw bericht
				</a>
			</li>
			<li><hr class="dropdown-divider" /></li>
			<li>
				<a class="dropdown-item" href="#">
					<i class="fas fa-chart-line"></i>
					Statistieken
				</a>
			</li>
			<li>
				<a class="dropdown-item" href="#">
					<i class="fas fa-wrench"></i>
					Instellingen
				</a>
			</li>
			<li>
				<a class="dropdown-item" href="#">
					<i class="fas fa-lock"></i>
					Draadje sluiten
				</a>
			</li>
			<li><hr class="dropdown-divider" /></li>
			<li>
				<a class="dropdown-item" href="#">
					<i class="fas fa-share-alt"></i>
					Delen
				</a>
			</li>
			<li>
				<a class="dropdown-item" href="#">
					<i class="fas fa-bell"></i>
					Notificaties
				</a>
			</li>
		</ul>
	</div>

	<div
		class="btn-toolbar d-none d-md-block"
		role="toolbar"
		aria-label="Toolbar with button groups"
	>
		<div class="btn-group me-2" role="group" aria-label="First group">
			<a class="btn btn-accent text-white" href="#nieuwBericht">
				<i class="fas fa-plus-circle"></i>
				Nieuw
			</a>
		</div>

		<div class="btn-group me-2" role="group" aria-label="First group">
			<button type="button" class="btn btn-primary">
				<i class="fas fa-chart-line"></i>
			</button>

			<button type="button" class="btn btn-primary">
				<i class="fas fa-wrench"></i>
			</button>

			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#filterModal"
			>
				<i class="fas fa-lock"></i>
			</button>
		</div>

		<div class="btn-group" role="group" aria-label="Second group">
			<button
				type="button"
				class="btn btn-primary"
				data-bs-toggle="modal"
				data-bs-target="#shareModal"
			>
				<i class="fas fa-share-alt"></i>
			</button>

			<button type="button" class="btn btn-primary">
				<i class="fas fa-bell"></i>
			</button>
		</div>
	</div>
</header>
