<h2 class="h6 fw-bolder mt-1"><a href="#">Agenda</a></h2>

<div class="list-group list-group-flush">
	{{#each voorpagina.agenda}}
	<div class="list-group-item">
		<h3 class="agenda-item-dag fw-bolder text-black-50 text-uppercase">
			{{this.dag}}
		</h3>
		{{#each this.items}}
		<div
			class="list-group-item list-group-item-action d-flex flex-row align-items-center p-0 border-0"
		>
			<a href="#" class="d-block flex-grow-1">
				<p class="text-truncate flex-grow-1">
					<span class="agenda-item-moment d-inline-block">
						{{this.tijd}}
					</span>
					{{this.titel}}
				</p>
			</a>
			{{#if this.kanInketzen}}
			<div class="ms-1">
				<input
					class="form-check-input"
					type="checkbox"
					role="button"
					value="{{ this.isIngeketzt }}"
				/>
			</div>
			{{/if}}
		</div>
		{{/each}}
	</div>
	{{/each}}
</div>
