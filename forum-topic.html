<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/css/forum-topic.css" />
		<title>C.S.R. Delft sandbox</title>

		<meta
			name="theme-color"
			content="#192b4b"
			media="(prefers-color-scheme: light)"
		/>
		<meta
			name="theme-color"
			content="#192b4b"
			media="(prefers-color-scheme: dark)"
		/>
	</head>
	<body style="height: 100vh">
		{{> nav }}

		<div class="container-fluid bg-light p-3 pb-5">
			<div class="container bg-white rounded p-3">
				{{> header-forum-topic }}

				<!-- Forum list -->
				<div class="list-group list-group-flush">
					{{#each forum-messages}}
					<div class="list-group-item border-0 py-4">
						<div class="row">
							<div class="col-2 col-sm-1 ps-1 ps-sm-2">
								<img
									src="./assets/images/person.jpg"
									alt="Person"
									class="lid-profielfoto rounded-circle"
								/>
							</div>
							<div class="col">
								<div
									class="
										d-flex
										justify-content-between
										align-items-center
									"
								>
									<b>Am. Lid</b>

									<p class="text-black-50 m-0 fw-light">
										2 uur geleden
									</p>
								</div>
								<div class="draad-post fw-light mb-3">
									<p>
										{{this}}
										<br />
										<a class="lightbox-link">
											<img
												src="https://images.unsplash.com/photo-1623009070533-593d7b6fc383?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=928&q=80"
												alt=""
											/>
										</a>
									</p>
								</div>

								<div
									class="btn-toolbar"
									role="toolbar"
									aria-label="Toolbar with button groups"
								>
									<div
										class="btn-group me-2"
										role="group"
										aria-label="First group"
									>
										<button
											type="button"
											class="
												btn btn-outline-primary btn-sm
											"
											data-bs-toggle="modal"
											data-bs-target="#nieuwDraadjeModal"
										>
											<i class="fas fa-link"></i>
											Link kopiÃ«ren
										</button>
									</div>

									<div
										class="btn-group me-2"
										role="group"
										aria-label="Second group"
									>
										<button
											type="button"
											class="
												btn btn-outline-primary btn-sm
											"
											data-bs-toggle="modal"
											data-bs-target="#nieuwDraadjeModal"
										>
											<i class="fas fa-quote-left"></i>
											Bericht citeren
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					{{/each}}

					<div class="list-group-item">{{> pagination }}</div>

					<div class="list-group-item py-3">
						{{> nieuwbericht-form }}
					</div>
				</div>

				{{> citeer-modal }}
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
			crossorigin="anonymous"
		></script>

		<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
		<script
			type="text/javascript"
			src="./assets/js/forum-topic.js"
		></script>
	</body>
</html>
